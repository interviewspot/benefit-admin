<div class="page page-table">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                BullWorks Pte Ltd
            </div>

            <div class="panel-body" data-ng-controller="tabsClientCtrl">

                <div class="col-lg-12">
                    <tabset class="ui-tab">

                        <tab ng-repeat="t in tabs">
                            <tab-heading>{{t.title}}</tab-heading>
                            <div class="tab-pane" >
                                <div ng-bind-html="t.content" class="table-responsive">

                                </div>
                            </div>
                        </tab>

                    </tabset>
                </div>
            </div>

            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
</div>

<script type="text/javascript">
    $( document ).ready(function() {
        $("#create_new_handbook").click(function(){
            alert("The paragraph was clicked.");
            $('#handbook').load("create-new-handbook.html");
        });
        $("#uploadMainImage").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = mainImage;
                reader.readAsDataURL(this.files[0]);

            }
        });
        $("#uploadBannerImage").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = bannerImage;
                reader.readAsDataURL(this.files[0]);
            }

        });
    });

    function mainImage(e) {
        $('#mainImage').attr('src', e.target.result);
    }

    function bannerImage(e) {
        var count = document.getElementById("body-list-image").getElementsByTagName("tr").length;
        if (count > 5) {
            alert('Max 5 Images');
            return false;
        }
        else {
            var src_image = e.target.result;
            var add_tr = '<tr><td> <img id="bannerImage-' + count + '" name="bannerImage-' + count + '" height="50" width="50" src="' + src_image + '"> <a onclick="deleteBannerImage(this)"><img class="deleteImage" id="deletemainImage" name="deletemainImage" src="../../images/assets/delete.png" height="15" width="15"></a> </td> </tr>';
            $("#table-banner-image tr:last").before(add_tr);
        }
    }
    function deleteMainImage() {
        var result = confirm("You want to delete?");
        if (result) {
            $("#mainImage").attr('src', '');
            return false;
        }
    }
    function deleteBannerImage(e) {
        var result = confirm("You want to delete?");
        if (result) {
            $(e).parent().parent().remove();
            return false;
        }
    }
</script>
