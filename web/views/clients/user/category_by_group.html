<div class="col-lg-12">
    <div class="page page-table" data-ng-controller="CategoryByGroupCtrl">
        <div class="clients_list" ng-show="!isEditClients">
            <h1 class="ttl-page">Security Category List Of {{group.name}}</h1>
            <form role="form" data-ng-show="permissionUserGroup.EDIT">
                <div class="form-group">
                    <label>Search category by title</label>
                    <autocomplete ng-model="modelHandbook" data="handbookSearch"></autocomplete>
                </div>
                <button type="submit" class="btn btn-default" data-ng-click="addHandbook()">Add Category</button>
            </form>
            <br>
            <br>
            </div>
            <div class="table-responsive">
              <table class="table tbl tbl-bg table-hover table-striped tbl-w1000">
                  <tbody>
                      <tr>
                          <th class="text-left">Title</th>
                          <th class="text-center">Actions</th>
                      </tr>
                      <tr ng-repeat="(i, handbook) in handbooks" >
                          <td class="text-left">
                              <a href="">
                                  {{handbook.name}}
                              </a>
                          </td>
                          <td class="text-center td-control">
                              <a title="Remove out of group" data-ng-show="permissionUserGroup.EDIT" ng-click="removeHandbook(handbook.id)"><i class="fa fa-trash-o"></i></a>
                          </td>
                      </tr>
                  </tbody>
              </table>
            </div>
            <footer class="table-footer" ng-show="clients.pages >= 2">

            </div>
        </footer>
        </div>

    </div>
</div>
