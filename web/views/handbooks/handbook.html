<div class="clients_edit" data-ng-controller="HandbookCtrl">
    <h1 class="ttl-page">
        {{clientDetail.name}}
        <span class="sp-sts green" ng-if="clientDetail.status">{{clientDetail.status}}</span>
    </h1>
    <section class="panel panel-default table-dynamic">
        <div class="panel-body lv1">
            <!--<ul class="nav nav-tabs" ng-include="'views/clients/menu-tab.html'">-->
            <!--</ul>-->
            <ol class="mg_breadcrumb breadcrumb">
                <li><a href="{{ClientPage.tabUrls.info ? ClientPage.tabUrls.info : 'javascript:;'}}" >{{ clientDetail.name }}</a></li>
                <li class="active"><a href="{{ ClientPage.tabUrls.categories ? ClientPage.tabUrls.categories : 'javascript:;'}}" >Cloud Books</a></li>
                <li>{{ handbook.title }}</li>
            </ol>
            <!-- END : MENU -->
            <div ng-include="'views/handbooks/tab_details.html'"></div>
            <!-- END : TAB -->
            <div ng-if="" ng-include="'views/clients/handbook_view.html'"></div>
        </div>
    </section>
</div>
<!-- END : CLIENTS EDIT-->
