<div class="col-lg-12">
    <div class="page page-table" data-ng-controller="merchantCtrl">
        <div class="merchant-list">
            <h1 class="ttl-page">Manager Merchant</h1>
            <span class="cap-note" >Add New Merchant</span>
            <section class="panel panel-default table-dynamic">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table tbl-w1000 table-bordered table-striped table-responsive tbl-bg table-hover">
                            <thead>
                            <tr>
                                <th class="text-center"><div class="th">
                                    Company
                                </div></th>
                                <th class="text-center"><div class="th">
                                        Store
                                </div></th>
                                <th class="text-center"><div class="th">
                                        Type
                                </div></th>
                                <th class="text-center"><div class="th">
                                        Cat
                                </div></th>
                                <th class="text-center"><div class="th">
                                        Outlets
                                </div></th>
                                <th class="text-center"><div class="th">
                                        CS
                                </div></th>
                                <th class="text-center"><div class="th">
                                        Status
                                </div></th>
                                <!--th class="text-center"><div class="th">
                                        Actions
                                </div></th-->
                            </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="company in companies.items">
                                    <td class="text-center">
                                        <a href="#/merchant/{{company.id}}/business" title="{{company.name}}">
                                            {{company.name}}
                                        </a>
                                    </td>
                                    <td class="text-center">{{company.store ? company.store : '-'}}</td>
                                    <td class="text-center">{{company.type ? company.type : '-'}}</td>
                                    <td class="text-center">{{company.cat ? company.cat : '-'}}</td>
                                    <td class="text-center">-</td>
                                    <td class="text-center">-</td>
                                    <td class="text-center">-</td>
                                    <!--td class="td-control text-center">
                                        <a href="#/pages/lock-screen" title="De-Active"><i class="fa fa-times"></i></a>
                                        |
                                        <a href="#/pages/signin" title="Assign CS"><i class="fa fa-sign-in"></i></a>
                                        |
                                        <a href="#/pages/signin" title="Delete Account"><i class="fa fa-trash-o"></i></a>
                                    </td-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END : PAGINATION -->
                </div>

            </section>
        </div>
        <!-- END: MERCHANT LIST -->
    </div>
</div>
