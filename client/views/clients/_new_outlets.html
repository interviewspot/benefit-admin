
<div class="page page-table">
    <div class="col-lg-6">
        <section class="panel panel-default">
            <div class="panel-heading">Add Outlets</div>
            <div class="panel-body">
                <form role="form" id="merchants" name="merchants" action="/merchants/add_outlets" method="post">
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" name="Address" id="Address" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="Store">Unit/Blk Number</label>
                        <input type="text" name="Store" id="Store" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Type">Mall Name:</label>
                        <input type="text" name="Type" id="Type" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Cat">Postal Code:</label>
                        <input type="text" name="Users" id="Cat" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Outlets">Google Location:</label>
                        <input type="text" name="Outlets" id="Outlets" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="ContactNumber">Contact Number</label>
                        <input type="text" name="Users" id="ContactNumber" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Redemptions">Redemptions</label>
                        <input type="text" name="Users" id="Redemptions" class="form-control" />
                    </div>

                    <input type="button" name="edit-company-info" class="btn btn-primary text-center" value="Save" />
                </form>
            </div>
        </section>
    </div>
</div>
