<div class="clients_edit" data-ng-controller="clientCtrl">
    <h1 class="ttl-page">
        {{clientDetail.name}}
        <span class="sp-sts green" ng-if="clientDetail.status">{{clientDetail.status}}</span>
    </h1>
    <section class="panel panel-default table-dynamic">
        <div class="panel-body lv1">
            <ol class="mg_breadcrumb breadcrumb">
                <li class="active">Company Info</li>
            </ol>
            <div ng-show="isAdmin" class="table-responsive">
                <ul class="tbl-w800 nav nav-tabs" ng-include="'views/clients/menu-tab.html'"></ul>
            </div>
            <!-- END : MENU -->
            <div ng-include="'views/clients/tab_company.html'"></div>
            <!--<div data-ng-show="!isAdmin && !isNormalUser" ng-include="'views/clients/tab_category.html'"></div>-->
            <!--<div data-ng-show="isNormalUser" ng-include="'views/clients/tab_category_handbook.html'"></div>-->
            <!-- END : TAB -->
        </div>
    </section>
</div>
<!-- END : CLIENTS EDIT-->
