<div class="col-lg-12">
	<div class="page page-table" data-ng-controller="HandbookByUserCtrl">
		<div class="clients_list" ng-show="!isEditClients">
			<h1 class="ttl-page">Security Handbook List Of {{group.name}}</h1>
			<br>
			<br>
		</div>
		<div class="table-responsive">
			<table class="table tbl tbl-bg table-hover table-striped tbl-w1000">
				<tbody>
				<tr>
					<th class="text-left">Title</th>
					<th class="text-center">Blocked</th>
				</tr>
				<tr ng-repeat="(i, handbook) in listHandbook" >
					<td class="text-left">
						<a href="">
							{{handbook.title}}
						</a>
					</td>
					<td class="text-center">
						<input type="checkbox"
						       name="handbook_chk"
						       ng-change="handbookChange(handbook)"
						       ng-model="handbook.inGroup"
						/>
						<!--data-ng-disabled=""-->
					</td>
				</tr>
				</tbody>
			</table>
		</div>
