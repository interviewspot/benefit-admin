<ng-form name="frm_crt_handbook" novalidate>
    <table class="table tbl table-striped">
        <tbody>
            <tr>
                <td class="td-20">Handbook Title:</td>
                <td>
                    <input type="text"
                    ng-model="handbook.title"
                    class="txt-ipt"
                    required =""
                    name="hb_title"
                    />
                </td>
            </tr>
            <tr>
                <td class="td-20">Version:</td>
                <td>
                    <input
                    type="text"
                    required
                    ng-model="handbook.version"
                    name="hb_version"
                    class="txt-ipt"/>
                </td>
            </tr>
            <tr>
                <td class="td-20">Year:</td>
                <td>
                    <input
                    type="text"
                    required
                    ng-model="handbook.year"
                    name="hb_year"
                    class="txt-ipt"/>
                </td>
            </tr>
            <tr>
                <td class="td-20">Language:</td>
                <td>
                    <input type="text"
                    required
                    ng-model="handbook.language"
                    name="hb_language"
                    class="txt-ipt"/>
                </td>
            </tr>

        </tbody>
    </table>

    <a
    ng-click="submitHandbookInfo()"
    class="save btn-brown">
        <i class="fa fa-save"></i>&nbsp;SAVE INFO
    </a>
    <!-- END : TBL -->
</form>
